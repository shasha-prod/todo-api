name: Deploy Todo API

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: todouser
          POSTGRES_PASSWORD: todopass123
          POSTGRES_DB: tododb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Setup test database
        run: |
          PGPASSWORD=todopass psql -h localhost -U todouser -d tododb -c "
          CREATE TABLE IF NOT EXISTS todos (
            id SERIAL PRIMARY KEY,
            title VARCHAR(255) NOT NULL,
            completed BOOLEAN DEFAULT false,
            created_at TIMESTAMP DEFAULT NOW()
          );"

      - name: Run tests
        env:
          PORT: 3000
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: todouser
          DB_PASSWORD: todopass
          DB_NAME: tododb
        run: npm test

  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/todo-api:$IMAGE_TAG .
          docker build -t $ECR_REGISTRY/todo-api:latest .
          docker push $ECR_REGISTRY/todo-api:$IMAGE_TAG
          docker push $ECR_REGISTRY/todo-api:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            aws ecr get-login-password --region eu-west-1 | docker login --username AWS --password-stdin ${{ steps.login-ecr.outputs.registry }}
            docker pull ${{ steps.login-ecr.outputs.registry }}/todo-api:latest
            docker stop todo-api || true
            docker rm todo-api || true
            docker run -d --name todo-api \
              -p 3000:3000 \
              -e PORT=3000 \
              -e DB_HOST=${{ secrets.RDS_ENDPOINT }} \
              -e DB_PORT=5432 \
              -e DB_USER=todouser \
              -e DB_PASSWORD=todopass \
              -e DB_NAME=tododb \
              ${{ steps.login-ecr.outputs.registry }}/todo-api:latest